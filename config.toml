title = "Zellyn Hunter"
author = "Zellyn Hunter"
disqusShortname = "zellyn"
publishDir = "docs"
theme = 'etch'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      pikchr = true
      pikchrToggle = true
      mathjax = true

languageCode = "en-US"
enableInlineShortcodes = true

[params]
  description = "Zellyn's Website"
  # copyright = "Copyright Â© 2021 Zellyn Hunter"
  dark = "auto"
  highlight = true

